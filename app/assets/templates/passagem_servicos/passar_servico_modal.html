<div ng-subtmit="indexCtrl.itemCtrl.passarServico()" sc-modal="passagem.passarServico" ng-init="indexCtrl.itemCtrl.modalPassagemInit(passagem)">
	<div class="sc-modal-header">
		<div class="col-xs-12 sc-p-xs">
			<div class="sc-text sc-p-o col-xs-6">Passar serviço</div>
			<i class="sc-modal-close sc-badge-hover-red sc-icon-fechar-1 sc-cursor-pointer" ng-click="passagem.passarServico.close()"></i>
		</div>
	</div>

	<div class="sc-modal-body">
		<div class="col-xs-12 sc-p-h-o">
			<div class="col-xs-6">
				<div class="sc-label">Quem entra</div>
				<select class="sc-input-default col-xs-12" ng-options="porteiro as porteiro.nome for porteiro in indexCtrl.porteirosCtrl.list track by porteiro.id" ng-model="indexCtrl.params.pessoa_entrou"></select>
			</div>
			<div class="col-xs-6">
				<div class="sc-label">Senha</div>
				<input class="sc-input-default col-xs-7" type="password" ng-model="pessoa_sai_password">
			</div>
		</div>

		<hr class="col-xs-12 sc-hr-gray-light"/>

		<div class="col-xs-12">
			<div class="sc-fieldset flex-row">
				<div class="sc-text-gray">
					Eu,
					<span class="sc-text-bold sc-label"> {{passagem.pessoa_saiu.nome}}</span>, passo o posto de serviço para o(a)
					<span class="sc-text-bold sc-label"> {{indexCtrl.params.pessoa_entrou.nome}}</span>, de acordo com as informações abaixo:
				</div>
				<div class="clear sc-p-none"></div>
				<div class="sc-label sc-text-xxl sc-p-xs sc-m-l-md">{{passagem.perfil.nome}}</div>
				<table ng-repeat="objeto in passagem.objetos track by $index" class="sc-table sc-fieldset col-xs-12 sc-m-h-md">
					<thead>
						<tr>
							<th>
								<div class="sc-text-blue sc-text-bold">{{objeto.categoria.label}}</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="sc-text-bold sc-text-gray">Nome</td>
							<td class="sc-text-bold sc-text-gray align-right">Qtd</td>
						</tr>
						<tr ng-repeat="item in objeto.itens track by $index">
							<td class="sc-text-black">{{item.label}}</td>
							<td class="sc-text-black align-right">{{item.qtd}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="sc-fieldset">
				<div class="sc-m-h-xs">
					<div class="sc-label">Observações:</div>
					<textarea class="sc-input-default" rows="5" cols="70" ng-model="indexCtrl.params.observacoes"/>
				</div>
			</div>
		</div>
	</div>

	<div class="sc-modal-footer">
		<div class="align-right">
			<button class="sc-btn sc-btn-blue" type="button" ng-click="indexCtrl.itemCtrl.passarServico(passagem)">Passar serviço</button>
			<button class="sc-btn sc-btn-default" type="button" ng-click="passagem.passarServico.close()">Cancelar</button>
		</div>
	</div>
</div>
