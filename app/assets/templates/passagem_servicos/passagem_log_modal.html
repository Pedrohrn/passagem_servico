<div sc-modal="passagem.log">
	<div class="sc-modal-header">
		<div class="col-xs-12 sc-p-xs">
			<div class="sc-text col-xs-6">Histórico da passagem</div>
			<i class="sc-modal-close sc-badge-hover-red sc-icon sc-icon-fechar-1 sc-cursor-pointer" ng-click="passagem.log.close()"></i>
		</div>
	</div>

	<div class="sc-modal-body">
		<ul>
			<li ng-if="!passagem.historico.length > 0" class="sc-text-cian-darker sc-bg-cian-lighter sc-p-lg sc-border-radius">
				<div class="align-center">
					<span><i class="sc-icon sc-icon-exclamacao-1"></i> Nenhum histórico de passagens!</span>
				</div>
			</li>
			<li ng-repeat="item in passagem.historico track by $index" ng-init="indexCtrl.logCtrl.init(item)" class="sc-text-cian-darker sc-bg-{{item.acao.color}}-lighter sc-p-lg sc-m-b-sm sc-border-radius">
				<div class="sc-cursor-pointer" ng-click="item.acc.toggle()">
					<span class="sc-text">Fulano - {{item.acao.key}} {{item.data_inicio | date: "dd/MM/yyyy" }} às {{item.data_inicio | date: 'mediumTime' }}</span>
					<i class="sc-icon right" ng-class="{'sc-icon-menos-1': item.acc.opened , 'sc-icon-mais-1': !item.acc.opened}"></i>
				</div>
				<div class="angular-slider" ng-if="item.acc.opened">
					<div class="sc-m-t-md">
						<span>Quais informações aqui?</span>
					</div>
				</div>
			</li>
		</ul>
	</div>

	<div class="sc-modal-footer">
		<div class="align-right">
			<button class="sc-btn sc-btn-default" ng-click="passagem.log.close()">Fechar</button>
		</div>
	</div>
</div>
